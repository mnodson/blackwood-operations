<nav class="scroll-nav" [class.visible]="isVisible()">
  <div class="scroll-nav-items">
    <button
      class="scroll-nav-item back-to-top"
      (click)="scrollToTop()"
      aria-label="Back to top">
      <span class="nav-indicator top-indicator">â†‘</span>
      <span class="nav-label">Top</span>
    </button>

    <div class="nav-divider"></div>

    @for (section of sections(); track section.id) {
      <button
        class="scroll-nav-item"
        [class.active]="isActive(section.id)"
        (click)="scrollToSection(section.id)"
        [attr.aria-label]="'Navigate to ' + section.label"
        [attr.aria-current]="isActive(section.id) ? 'true' : null">
        <span class="nav-indicator"></span>
        <span class="nav-label">{{ section.label }}</span>
      </button>
    }
  </div>
</nav>
